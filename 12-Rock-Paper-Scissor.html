<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10-Rock-paper-scissors</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors game</p>
        <button class="move-button" onclick="
            GamePlay('rock'); 
        "><img class="move-icon" src="images/rock-emoji.png" alt=""></button>
        <button class="move-button" onclick="
        GamePlay('paper');
        "><img class="move-icon" src="images/paper-emoji.png" alt=""></button>
        <button class="move-button" onclick="
        GamePlay('scissors');
        "><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>
        <p class="js-result result"></p>
        <p class="js-move move"></p>
        <p class="js-Score score"></p>      
        <button class="reset-score-button" onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScore();
        ">Reset Score</button>
        <button class="AutoPlay-button" onclick="autoplay();" id="Autoplay">Auto Play</button>
        <script src="script/12-rock-paper-scissors.js"></script>
    </body>
</html>
